<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim - Guilherme Araújo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <link rel="stylesheet" href="/sources/styles2.css">
    <script defer src="/sources/index2.js"></script>
</head>
<body>
    <div id="navbar">
        <div id="menu">
            <a href="/index.html">Home</a>
            <a href="/aboutme.html">Sobre</a>
            <a href="/contact.html">Contato</a>
        </div>
        <div id="logo">
            <img src="/sources/img/logo.png" alt="Logo GA">
        </div>
        <div id="darkModeSwitchContainer">
            <span class="darkModeLabel">modo escuro</span>
            <md-switch></md-switch>
        </div>
    </div>

    <div class="content-area-wrapper">
        <div id="nameDiv">
            <h1 id="name">Olá, sou </h1>
        </div>
        <md-outlined-text-field label="Nome" value="Guilherme Araújo de Morais"></md-outlined-text-field>
        <div class="ageBar">
            <h3>Tenho <span id="ageValue">22</span> anos</h3>
            <md-slider min="1" max="100" value="22"></md-slider>
        </div>

        <div class="anotherBar">
            <md-chip-set class="chips-grid">
                <md-filter-chip label="Sistemas de Informação"></md-filter-chip>
                <md-filter-chip label="Inteligência Artificial"></md-filter-chip>
                <md-filter-chip label="Segurança Cybernética"></md-filter-chip>
                <md-filter-chip label="Amante de CSharp e .NET"></md-filter-chip>
                <md-filter-chip label="Aprendendo Flutter"></md-filter-chip>
                <md-filter-chip id="madero" label="Comendo no MADERO"></md-filter-chip>
            </md-chip-set>
        </div>
        
        <md-filled-button>Reorganizar</md-filled-button>
    </div>
</body>
</html>
